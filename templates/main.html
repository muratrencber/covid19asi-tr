<script>var yapilanasisayisi = 46733254;</script>

			<div class="svg-turkiye-haritasi-bilgiler"> 
      <svg version="1.1" id="svg-turkiye-haritasi-bilgiler" viewBox="0 0 1007.478 527.323"> 
        <g id="turkiye-bilgiler">
            {% for key, element in data_dict.items() %}
              <text style="pointer-events: none;" id="qqq{{element['sıra']}}qqq" x="{{element['text_x']}}" y="{{element  ['text_y'] - 12}}" filter="url(#arkaplan)">{{element['isim']}}</text>
              <text style="pointer-events: none; font-weight: normal;" id="qq{{element['sıra']}}qq" x="{{element['text_x']}}" y="{{element  ['text_y']}}" filter="url(#arkaplan)">%{{element['doz1oran']}}</text>
            {% endfor %} 

        </g> 
      </svg>
